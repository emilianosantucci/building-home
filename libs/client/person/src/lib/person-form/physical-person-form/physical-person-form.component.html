<div [formGroup]="vm.form">
  <label for="physical-person-first-name">First name</label>
  <input id="physical-person-first-name" formControlName="firstName">
  <label for="physical-person-last-name">Last name</label>
  <input id="physical-person-last-name" formControlName="lastName">
  <label for="physical-person-email">Email</label>
  <input id="physical-person-email" formControlName="email">
  <label for="physical-person-phone-number">Phone number</label>
  <input id="physical-person-phone-number" formControlName="phoneNumber">
</div>
